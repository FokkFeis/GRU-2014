<h1>Notandi</h1>
<div class="form-group" id ="signupForm">
    <label for="first_name">First/middle name</label>
    <input id = "first_name" type="name" class="form-control" placeholder="Enter name" name ="first_name" >
  </div>
  <div class="form-group" id ="signupForm">
    <label for="last_name">Last name</label>
    <input id = "last_name" type="name" class="form-control" placeholder="Enter name" name ="last_name" >
  </div>
  <div class="form-group" id ="signupForm">
    <label for="username">Username</label>
    <input id = "username" type="name" class="form-control" placeholder="Enter name" name ="name" >
  </div>
  <div class="form-group" id ="signupForm">
    <label for="pin">Kennitala/Personal identification number</label>
    <input id = "pin" type="name" class="form-control" placeholder="Enter name" name ="pin" >
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input id = "email" type="email" class="form-control" placeholder="Example@example.com" name ="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id = "password" type="password" class="form-control"  placeholder="Password" name="password">
  </div>
  <div class="form-group">
    <label for="password_check">Re-type password</label>
    <input id="confirm_password" type="password" class="form-control" placeholder="Retype Password" name="password_check">
  </div>
  <div class="form-group">
    <label for="phone">Phonenumber</label>
    <input id="phone" pattern ="[4-8][0-9][0-9][0-9][0-9][0-9][0-9]" type="text" class="form-control" placeholder="Enter phone number" name="phonenumber">
    <span class="error" aria-live="polite"></span>
  </div>
  <button type="submit" class="btn btn-default" name ="sub">Signup</button>
  </form>
