<body>
<div class ="row" id="slideid">
<div class="col-lg-4 col-lg-pull-8 col-md-pull-8">
<img src=".../img/slide11.jpg" name="slide" width="500" height="500" />
<script>

//variable that will increment through the images
var step=1
function slideit(){
//if browser does not support the image object, exit.
if (!document.images)
return
document.images.slide.src=eval("image"+step+".src")
if (step<3)
step++
else
step=1
//call function "slideit()" every 2.5 seconds
setTimeout("slideit()",4000)
}
slideit()

</script>
</div>
</div>

</body>
